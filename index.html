<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <div class="header__inner">
                <img src="./images/icons/logo.svg" alt="логотип" class="header__logo">
            </div>
        </header>
        <main class="main">
            <section class="profile">
                <div class="row row_column_mobile">
                    <div class="row row_column_mobile">
                        <div class="profile__avatar"></div>
                        <div class="profile__info">
                            <p class="profile__name">Жак-Ив Кусто</p>
                            <button type="button" class="btn edit-profile"></button>
                            <p class="profile__detail">Исследователь океана</p>
                        </div>
                    </div>
                    <button type="button" class="btn add-picture">
                        <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22 9.77778H12.2222V0H9.77778V9.77778H0V12.2222H9.77778V22H12.2222V12.2222H22V9.77778Z" fill="white"/>
                        </svg>
                    </button>
                </div>
            </section>
            <section class="cards">
                <div class="card">
                    <img class="card__photo" src="./images/places/pic-1.jpg" alt="Карачаевск">
                    <div class="card__caption">
                        <div class="card__place">
                            Карачаевск
                        </div>
                        <button class="btn like" type="button"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__photo" src="./images/places/pic-2.jpg" alt="Гора Эльбрус">
                    <div class="card__caption">
                        <div class="card__place">
                            Гора Эльбрус
                        </div>
                        <button class="btn like" type="button"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__photo" src="./images/places/pic-3.jpg" alt="Домбай">
                    <div class="card__caption">
                        <div class="card__place">
                            Домбай
                        </div>
                        <button class="btn like" type="button"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__photo" src="./images/places/pic-2.jpg" alt="Гора Эльбрус">
                    <div class="card__caption">
                        <div class="card__place">
                            Гора Эльбрус
                        </div>
                        <button class="btn like" type="button"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__photo" src="./images/places/pic-3.jpg" alt="Домбай">
                    <div class="card__caption">
                        <div class="card__place">
                            Домбай
                        </div>
                        <button class="btn like" type="button"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__photo" src="./images/places/pic-1.jpg" alt="Карачаевск">
                    <div class="card__caption">
                        <div class="card__place">
                            Карачаево-Черкессия
                        </div>
                        <!-- почему like в этой карточке стал меньше? -->
                        <button class="btn like" type="button"></button>
                    </div>
                </div>
            </section>
            <section class="popup">
                <div class="popup__inner">
                    <div class="popup__container">
                        <h2 class="popup__title">Редактировать профиль</h2>
                        <form action="" class="popup__form">
                            <input class="popup__input popup__input_name" type="text" value="">
                            <input class="popup__input popup__input_detail" type="text" value="">
                            <button type="submit" class="btn popup__save">Сохранить</button>
                        </form>
                        <button type="button" class="btn popup__close"></button>
                    </div>
                </div>
            </section>
        </main>
        
        <footer class="footer">
            <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
        </footer>
    </div>
<script src="./scripts/main.js"></script>
</body>
</html>
