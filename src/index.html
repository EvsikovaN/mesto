<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <img src="<%=require('./images/icons/logo.svg')%>" alt="логотип" class="header__logo">
        </header>
        <main class="main">
            <section class="profile">
                <div class="row">
                    <button type="button" class="profile__btn profile__btn_avatar"></button>
                    <div class="profile__info">
                        <div class="flex-wrapper">
                            <h1 class="profile__name"></h1>
                            <button type="button" class="profile__btn profile__btn_edit"></button>
                        </div>
                        <p class="profile__detail"></p>
                    </div>
                </div>
                <button type="button" class="profile__btn profile__btn_add">
                    <img src="<%=require('./images/icons/add.svg')%>" alt="добавить изображение">
                </button>
            </section>
            <section class="cards"></section>
        </main>
        
        <footer class="footer">
            <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
        </footer>

        <section class="popup" id="edit-profile">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="edit-profile-popup" action="#" method="post" novalidate>
                    <section class="popup__form-section">
                        <input class="popup__input popup__input_type_name" type="text"  name="name" minlength="2" maxlength="40" required>
                        <span class="popup__form-error-message"></span>
                    </section>
                    <section class="popup__form-section">
                        <input class="popup__input popup__input_type_detail" type="text"  name="about" minlength="2" maxlength="200" required>
                        <span class="popup__form-error-message"></span>
                    </section>
                    <button type="submit" class="popup__save">Сохранить</button>
                </form>
                <button type="button" class="popup__close"></button>
            </div>
        </section>

        <section class="popup" id="edit-avatar">
            <div class="popup__container">
                <h2 class="popup__title">Обновить аватар</h2>
                <form class="popup__form" name="edit-avatar-popup" action="#" method="post" novalidate>
                    <section class="popup__form-section">
                        <input class="popup__input popup__input_type_link" type="text"  name="link" minlength="2"  required placeholder="Введите ссылку на изображение">
                        <span class="popup__form-error-message"></span>
                    </section>
                    <button type="submit" class="popup__save">Сохранить</button>
                </form>
                <button type="button" class="popup__close"></button>
            </div>
        </section>

        <section class="popup" id="add-card">
            <div class="popup__container">
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form" name="add-card-popup" action="#" method="post" novalidate>
                    <section class="popup__form-section">
                        <input class="popup__input popup__input_type_title" type="text" placeholder="Название" value="" name="name" required minlength="2" maxlength="30">
                        <span class="popup__form-error-message"></span>
                    </section>
                    <section class="popup__form-section">
                        <input class="popup__input popup__input_type_link" type="text" placeholder="Сылка на картинку" value="" name="link" required pattern="(http|https):\/\/([\w.]+\/?)\S*">
                        <span class="popup__form-error-message"></span>
                    </section>
                    <button type="submit" class="popup__save">Создать</button>
                </form>
                <button type="button" class="popup__close popup__close_add-card"></button>
            </div>
        </section>

        <section class="popup popup_image" id="card-image">
            <div class="popup__image-container">
                <img class='popup__image' src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="">
                <h2 class="popup__image-title"></h2>
                <button type="button" class="popup__close"></button>
            </div>
        </section>

        <section class="popup" id="delete-card">
            <div class="popup__container">
                <h2 class="popup__title">Вы уверены?</h2>
                <form class="popup__form" name="delete-card-popup" action="#" method="post" novalidate>
                    <button type="submit" class="popup__save popup__confirm">Да</button>
                </form>
                <button type="button" class="popup__close"></button>
            </div>
        </section>
        
        <template id="card">
            <div class="card">
                <img class="card__photo" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="">
                <div class="card__caption">
                    <h2 class="card__place"></h2>
                    <div class="like">
                        <button class="card__btn card__btn_like" type="button"></button>
                        <span class="like__counter"></span>
                    </div>
                    
                </div>
                <button class="trash" type="button"></button>
            </div>
        </template>
    </div>
</body>
</html>
